<section id="searchResults">
  <div class="container">
    <div id="searchResultsContainer" class="flexRowWrap">
      <article *ngFor="let property of searchResults">
        <app-property-search-thumbnail [property]="property"></app-property-search-thumbnail>
      </article>
    </div>
    <div style="margin-top: 1.2em;">
      <app-paginator></app-paginator>
    </div>
  </div>
</section>
