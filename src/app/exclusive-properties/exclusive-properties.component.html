<section id="exclusivePropertiesContainer">
    <h3>EXCLUSIVE PROPERTIES</h3>
    <div class="propertyBestProperties">
      <article *ngFor="let exclusiveProperty of exclusiveProperties">
        <app-property-thumbnail [property]="exclusiveProperty"></app-property-thumbnail>
      </article>
    </div>
    <a href="#" routerLink="/properties" [queryParams]="{is_exclusive: '1'}"><button class="filled">SEE ALL ({{exclusivePropertiesTotal}})</button></a>
  </section>
