<!-- Slideshow container -->
<div class="slideshowContainer" id="slideshowContainer">
  <!-- Full-width images with number and caption text -->
  <div class="carouselSlides"></div>
  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>

  <!-- The dots/circles -->
  <div class="dotContainer" style="text-align:center">
    <!-- <span class="dot" (click)="currentSlide(index + 1)" *ngFor="let property of properties; let index = index;"></span> -->
  </div>
</div>
