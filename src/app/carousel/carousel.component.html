<!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="../../assets/home-carousel/slide_1.jpg" style="width:100%">
    <div>
      <h1>Luxury </h1>
    </div>
  </div>

  <div class="mySlides fade">
    <img src="../../assets/home-carousel/slide_2.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../../assets/home-carousel/slide_3.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>

  <!-- The dots/circles -->
<div class="dotContainer" style="text-align:center">
  <span class="dot" (click)="currentSlide(1)"></span>
  <span class="dot" (click)="currentSlide(2)"></span>
  <span class="dot" (click)="currentSlide(3)"></span>
</div>
</div>
