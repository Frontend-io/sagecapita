<section id="propertyGroups">
    <h3><strong>SEARCH BY</strong></h3>
    <div id="propertyGroupsBtns">
      <button [ngClass]="{'active': activeGroup === 'city'}" (click)="selectPropertyGroup('city');">TOP CITIES</button>
      <button [ngClass]="{'active': activeGroup === 'state'}" (click)="selectPropertyGroup('state');">TOP STATES</button>
      <button [ngClass]="{'active': activeGroup === 'type'}" (click)="selectPropertyGroup('type');">TYPES</button>
    </div>
    <div id="propertyGroupsList">
      <div class="propertyGroupsItem" *ngFor="let propertyGroup of propertyGroups">
        <app-property-group [propertyGroup]="propertyGroup"></app-property-group>
      </div>
    </div>
  </section>
