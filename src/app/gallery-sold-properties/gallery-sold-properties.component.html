<div class="propertiesSection">
    <h4>SOLD PROPERTIES (VIDEOS)</h4>
    <hr />
    <div class="flexRowWrap">
      <div class="propertiesSectionItem" *ngFor="let property of soldProperties">
        <app-gallery-property-thumbnail [property]="property"></app-gallery-property-thumbnail>
      </div>
    </div>
    <p *ngIf="soldProperties === null || !soldProperties?.length">No sold property yet</p>
  </div>
