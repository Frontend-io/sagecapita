<section id="carousel_gallery">
     <!-- Container for the image gallery -->
 <div id="carousel_gallery_container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="../../assets/home-carousel/slide_1.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="../../assets/home-carousel/slide_2.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="../../assets/home-carousel/slide_3.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="../../assets/home-carousel/slide_22.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="../../assets/home-carousel/slide_21.jpg">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="../../assets/home-carousel/slide_3.jpg">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="../../assets/home-carousel/slide_1.jpg" (click)="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column">
            <img class="demo cursor" src="../../assets/home-carousel/slide_2.jpg" (click)="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="column">
            <img class="demo cursor" src="../../assets/home-carousel/slide_3.jpg" (click)="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="../../assets/home-carousel/slide_22.jpg" (click)="currentSlide(4)" alt="Northern Lights">
          </div>
          <div class="column">
            <img class="demo cursor" src="../../assets/home-carousel/slide_21.jpg" (click)="currentSlide(5)" alt="Nature and sunrise">
          </div>
          <div class="column">
            <img class="demo cursor" src="../../assets/home-carousel/slide_3.jpg" (click)="currentSlide(6)" alt="Snowy Mountains">
          </div>
        </div>
      </div> 
</section>
