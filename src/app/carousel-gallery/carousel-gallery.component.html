<section id="carousel_gallery">
  <!-- Container for the image gallery -->
  <div id="carousel_gallery_container">

    <!-- Full-width images with number text -->
    <div class="mySlides" *ngFor="let photo of property.photos; index as i; last as islast">
      <div class="numbertext">{{i + 1}} / {{property.photos.length}}</div>
      <img src="../../assets/{{photo}}">
      {{islast ? onRenderSlides() : '' }}
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column" *ngFor="let photo of property.photos; index as i">
        <img class="demo cursor" src="../../assets/{{photo}}" (click)="currentSlide(i + 1)" alt="Thumbnail photo">
      </div>
    </div>
  </div>
</section>
